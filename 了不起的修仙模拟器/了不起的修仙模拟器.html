<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>了不起的修仙模拟器</title>
    <link rel="stylesheet" href="./了不起的修仙模拟器.css">
</head>
<script src="./myGame.js"></script>

<body>
    <script>
        alert("一起来修仙吧!")
    </script>

    <div class="xianren">
        <div class="wrap">
            <div class="mask">
                <div class="text">
                    <div class="title">了不起的修仙模拟器</div>
                    <div class="top">
                        <div class="left">
                            <h1>修仙秘籍</h1>
                            <button onclick="test()">让我试试道吧</button>
                            <p id="miji">看看你的真命天书</p>
                            <p>接着抽,越抽越爽  </p>
                        </div>
                        <div class="middle">
                            <h1>修仙体质</h1>
                            <button onclick="test2()">让我试试体吧</button>
                            <p id="tizhi">看看你的奇怪体质</p>
                            <p> 接着抽,越抽越爽  </p>
                        </div>
                        <div class="right">
                            <h1>修仙兵器</h1>
                            <button onclick="test3()">让我试试刀吧</button>
                            <p id="bingqi">看看你的本命之兵</p>
                            <p>接着抽,越抽越爽  </p>
                        </div>
                    </div>
                    <div class="bottom">
                        <h1>最终BOSS</h1>
                        <button onclick="test4()">让我试试BOSS吧</button>
                        <p id="BOSS">看看你的对手</p>
                    </div>
                    <div class="battle">
                        <h1>最终决战</h1>
                        <button onclick="yunsuan()">查看结果</button>
                        <p id="end">看看结果吧</p>
                        <div class="restart" onclick="chonglai()">再来一次吧,骚年!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
